
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'com.jfoenix:jfoenix:1.4.0'
    compile project(':fx-bindings')
    compile project(':logic-sample')

    compile 'org.xerial:sqlite-jdbc:3.23.1'
    compile project(':sql')
    compile 'com.squareup.okio:okio:1.15.0'
}
