plugins {
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    compileOnly "com.android.support:support-annotations:$support_version"
    compileOnly 'com.squareup.okio:okio:1.15.0'
    compileOnly "com.google.android:android:$android_artifact_version"

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation project(':testing')
    testImplementation 'com.squareup.okio:okio:1.15.0'
}

apply from: rootProject.file('release-bintray.gradle')
