
apply plugin: 'kotlin'
apply plugin: 'jacoco'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly project(':fake-bindings')
    compileOnly project(':persistence') // ManagedProperty uses FieldDef from :persistence
    compileOnly "com.android.support:support-annotations:$support_version"

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation project(':persistence')
    testImplementation project(':testing')
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}
test {
    finalizedBy jacocoTestReport
}

apply from: rootProject.file('release-bintray.gradle')
