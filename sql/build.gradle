plugins {
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "com.google.android:android:$android_artifact_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation project(':properties')
    implementation project(':persistence')
    compileOnly "com.android.support:support-annotations:$support_version"

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.xerial:sqlite-jdbc:3.23.1'
    testImplementation project(':testing')
    testImplementation project(':extended-persistence')
}
