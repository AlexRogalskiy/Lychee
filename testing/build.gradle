plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}


sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile group: 'junit', name: 'junit', version: '4.12'
    compile project(':persistence')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.6"
}